<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход / Регистрация</title>
  <link rel="stylesheet" href="/styles/style.css">
  <style>
    /* Дополнительные стили только для этой страницы */

    .auth-wrapper {
      max-width: 420px;
      margin: 60px auto;
      padding: 24px;
      background: var(--panel);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }

    .auth-tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .auth-tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      border-radius: 12px;
      background: var(--panel);
      border: 1px solid var(--border);
      color: var(--text);
    }

    .auth-tab.active {
      background: var(--accent);
      border-color: var(--accent-700);
      color: #fff;
      font-weight: 600;
    }

    form {
      display: none;
    }

    form.active {
      display: grid;
      gap: 14px;
    }

    button[type="submit"] {
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <div class="container topbar">
    <a class="brand" href="/">
      <div class="brand__logo">
        <svg viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zm0 7.75L4 7l8-4 8 4-8 2.75zM2 17l10 5 10-5" fill="white"/>
        </svg>
      </div>
      <span class="brand__name">AutoService</span>
    </a>
  </div>
</header>

<main class="container">
  <div class="auth-wrapper">

    <!-- Переключатели -->
    <div class="auth-tabs">
      <div class="auth-tab active" data-tab="login">Вход</div>
      <div class="auth-tab" data-tab="register">Регистрация</div>
    </div>

    <!-- Форма входа -->
    <form id="login-form" class="active" method="POST" action="/login">
      <label>
        Email:
        <input type="email" name="email" required>
      </label>
      <label>
        Пароль:
        <input type="password" name="password" required>
      </label>
      <button class="btn btn--primary" type="submit">Войти</button>
    </form>

    <!-- Форма регистрации -->
    <form id="register-form" method="POST" action="/register">
      <label>
        Имя:
        <input type="text" name="name" required>
      </label>
      <label>
        Email:
        <input type="email" name="email" required>
      </label>
      <label>
        Пароль:
        <input type="password" name="password" required>
      </label>
      <button class="btn btn--primary" type="submit">Зарегистрироваться</button>
    </form>

  </div>
</main>

<script src="/scripts/auth.js"></script>

</body>
</html>
