<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход / Регистрация</title>
  <link rel="stylesheet" href="/styles/style.css">
  <style>
    /* Дополнительные стили только для этой страницы */

    .auth-wrapper {
      max-width: 420px;
      margin: 60px auto;
      padding: 24px;
      background: var(--panel);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }

    .auth-tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .auth-tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      border-radius: 12px;
      background: var(--panel);
      border: 1px solid var(--border);
      color: var(--text);
    }

    .auth-tab.active {
      background: var(--accent);
      border-color: var(--accent-700);
      color: #fff;
      font-weight: 600;
    }

    form {
      display: none;
    }

    form.active {
      display: grid;
      gap: 14px;
    }

    button[type="submit"] {
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <div class="container topbar">
    <a class="brand" href="/">
     <div class="brand">
        <span class="brand__logo" aria-hidden="true" title="Логотип">
         <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="34" height="40" fill="#e11d48"><path d="M22.5,14H1.5a7.109,7.109,0,0,1,.423-.88L3.98,9.52A5.013,5.013,0,0,1,8.321,7h7.358A5.011,5.011,0,0,1,20.02,9.52l2.057,3.6A7.116,7.116,0,0,1,22.5,14ZM19,16v1a1,1,0,0,1-2,0V16H7v1a1,1,0,0,1-2,0V16H1.026Q1,16.3,1,16.594V18a4,4,0,0,0,2,3.463V22a2,2,0,0,0,4,0H17a2,2,0,0,0,4,0v-.537A4,4,0,0,0,23,18V16.594q0-.3-.026-.594ZM23,4H22a1,1,0,0,1,0-2h1c.673,0,.625-.448.493-.649A3.015,3.015,0,0,0,18.167,2H5.845A3.015,3.015,0,0,0,.519,1.351C0,2.283,1.926,1.939,2.012,2a1,1,0,0,1,0,2h-1c-.673,0-.625.448-.493.649A3.015,3.015,0,0,0,5.845,4H18.167a3.015,3.015,0,0,0,5.326.649C23.625,4.448,23.673,4,23,4Z"/></svg>
         </span>
        <span class="brand__name">Автомастерская</span>
      </div>
    </a>
  </div>
</header>

<main class="container">
  <div class="auth-wrapper">

    <!-- Переключатели -->
    <div class="auth-tabs">
      <div class="auth-tab active" data-tab="login">Вход</div>
      <div class="auth-tab" data-tab="register">Регистрация</div>
    </div>

    <!-- Форма входа -->
    <form id="login-form" class="active" method="POST" action="/login">
      <label>
        Email:
        <input type="email" name="email" required>
      </label>
      <label>
        Пароль:
        <input type="password" name="password" required>
      </label>
      <button class="btn btn--primary" type="submit">Войти</button>
    </form>

    <!-- Форма регистрации -->
    <form id="register-form" method="POST" action="/register">
      <label>
        Имя:
        <input type="text" name="name" required>
      </label>
      <label>
        Email:
        <input type="email" name="email" required>
      </label>
      <label>
        Пароль:
        <input type="password" name="password" required>
      </label>
      <button class="btn btn--primary" type="submit">Зарегистрироваться</button>
    </form>

  </div>
</main>

<script src="/scripts/auth.js"></script>
<script src="/scripts/auth-check.js" defer></script>
</body>
</html>
